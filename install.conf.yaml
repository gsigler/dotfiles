- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.zsh

- link:
    ~/.zshrc:
    ~/.oh-my-zsh:
    ~/.zsh/pure: pure
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/plugins/nx-completion: nx-completion
    ~/.shell:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
